<!doctype html>
<head>
	<script type="text/javascript">
	function f1()
	{
		var a=document.getElementById("t1").value;
		document.getElementById("t2").value=a;

	}


		</script>
</head>

<body>

	<br>	<br>	<br>
	<input type="text" id="t2">

	<input type="button" value="Click Here" onclick="f1()">
</body>
</html>
