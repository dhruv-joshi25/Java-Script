<!--Ex.86 Create web page with javascript to store and retrieve any value using Cookie-->

<!DOCTYPE html>  
<html>  
<head>  
 <script>  
    function setCookie()  
    {  
      document.cookie = "firstName=maulik111; max-age=" + 30*24*60*60;
    }  
    function getCookie()  
    {  
        if(document.cookie.length!=0)  
        {  
        alert(document.cookie);  
        }  
        else  
        {  
        alert("Cookie not available");  
        }  
    }  
    </script>  

</head>
  
<body>  

<input type="button" value="setCookie" onclick="setCookie()">  
<input type="button" value="getCookie" onclick="getCookie()">  
 
</body>  
</html>
